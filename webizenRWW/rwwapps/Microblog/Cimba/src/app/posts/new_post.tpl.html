<div class="panel panel-default"> <!-- debug -->
    <div class="panel-heading main-header"></div>
    <div class="panel-body">
        <div class="panel-body-textmail">
          <form class="form-horizontal" ng-hide="userProfile.webid && !users[userProfile.webid].chspace">
            <textarea name="message" ng-model="postbody" class="form-control message" ng-keydown="savePostData(postbody)" placeholder="What's on your mind?" required></textarea>
            <div class="pull-left">
              <div class="btn-group">
                <button id="audience" class="btn btn-primary"><i class="fa {{audience.icon}} fa-2x white"></i></button><button class="btn dropdown-toggle" data-toggle="dropdown" data-target="#" href="#"> <small class="drop" rel="tooltip" data-placement="top" title="Audience"><i class="fa fa-chevron-down fa-2x"></i></small></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="audience">
                    <li><a href="#home" ng-click="setAudience('public')"><i id="public" class="fa fa-globe fa-2x default-color"></i>&nbsp; Public</a></li>
                    <li><a href="#home" ng-click="setAudience('private')">&nbsp;<i id="private" class="fa fa-lock fa-2x default-color"></i>&nbsp;&nbsp; Private</a></li>
                </ul>
              </div>
              <div class="btn-group" ng-show="userProfile.channel_size > 0" rel="tooltip" data-placement="top" title="Channels">
                <button id="chs" class="btn btn-primary">{{defaultChannel.title}}</button><button class="btn dropdown-toggle" data-toggle="dropdown" data-target="#" href="#"> <small class="drop" rel="tooltip" data-placement="top" title="Channels"><i class="fa fa-chevron-down fa-2x"></i></small></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="chs">
                    <li ng-repeat="channel in users[userProfile.webid].channels | orderBy:'title'">
                        <a href="#home" ng-click="setChannel(channel.uri)">{{channel.title}}</a>
                    </li>
                </ul>
              </div>
            </div>      
            <div class="pull-right">
              <button class="btn btn-primary pull-right" id="post-btn" ng-click="newPost(defaultChannel); clearPostData()" ng-disabled="publishing || !postbody">
                <div ng-show="!publishing">Post</div>
                <div ng-show="publishing" class="dots"></div>
              </button>
            </div>            
          </form>
        </div>
    </div>
</div>
