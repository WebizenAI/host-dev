<div id="posts" class="container">
    <div class="row">
        <div class=".col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-animate="{enter: 'animate'}" custom ng-repeat="post in posts | unique:'uri' | orderBy:'date':true">
            <div class="panel panel-default">
                <div class="panel-heading dark-blue">
                    <div class="pull-left">
                        <a href="#{{post.$$hashKey}}" role="button" data-toggle="modal">
                            <img class="media-object thumb-pic" ng-src="{{post.userpic}}" rel="tooltip" data-placement="top" title="{{post.username}}">
                        </a>
                    </div>
                    <div class="user-name pull-left">
                        <a href="{{post.userwebid}}" class="link-white" target="_blank"><strong>{{post.username}}</strong></a>
                        <br>
                        <small class="white" rel="tooltip" data-placement="top" title="{{post.date}}">{{post.date | fromNow}}</small>
                        <br>
                        <small class="white" rel="tooltip" data-placement="top" title="Channel">in {{post.chtitle}}</small>
                    </div>
                    <div class="pull-right">
                        <a href="{{post.uri}}" class="link-post pull-right" target="_blank">
                            <i class="fa fa-link"></i> Link to post
                        </a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="panel-body-text">
                        <pre>{{post.body}}</pre>
                    </div>
                    
                    <div ng-show="me.webid == post.userwebid">
                        <hr>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-danger" data-placement="top" title="Delete message" ng-click="deletePost(post)" ><i class="fa fa-times white"></i> Delete</button>
                                </div>
                        </div>
                    </div>
                </div>
                <!-- user info modal -->
                <div id="{{post.$$hashKey}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                              <div class="text-center">
                                    <a class="thumbnail center" href="{{post.userwebid}}" target="_blank">
                                        <img class="media-object thumb-pic" ng-src="{{post.userpic}}" rel="tooltip" data-placement="top" title="{{post.username}}">
                                    </a>
                                    <h3><a href="{{post.userwebid}}" target="_blank">{{post.username}}</a></h3>
                              </div>
                            </div>
                            <div class="modal-body">
                                <div class="text-center">
                                    <button class="btn btn-info"><i class="{{sub.icon}} white"></i> {{sub.text}}</button>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <div class="col-md-12">
                                  <button class="btn btn-info btn-sep-right" data-dismiss="modal" aria-hidden="true">Close</button>
                              </div>  
                            </div>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
