<!DOCTYPE html>
<html>
    <head>
        <title>SolidVC Verifier</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="./img/png" href="./img/favicon.png"/>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body class="container">
        <!-- Body Header -->
        <div>
            <img style="vertical-align:middle" src="./img/favicon.png" alt="Solid logo" height=80 width=80>
            <div style="vertical-align:middle; display:inline">
                <h1 style="display:inline">SolidVC Verifier</h1>
            </div>
            <div>
                <button id="nav-home">Home</button>
                <button id="nav-subject">Subject</button>
                <button id="nav-issuer">Issuer</button>
                <button id="nav-verifier" style="color:#C0C0C0" disabled>Verifier</button>
                <!--<button id="nav-inbox">Inbox</button>-->
                <button id="switch-acct">Switch Accounts</button>
            </div>
        </div>

        <!-- Personal Profile -->
        <div id="profile" class="hidden">
            <h3 id="name"></h3>
            <div>
                <img id="image" height="100" width="100">
            </div>
        </div>

        <!-- Credential Verification Form -->
        <div>
            <h3>Verify Credential</h3>
            <form>
                <fieldset>
                    <div>
                        <label for="verify-cred-uri">Provide Credential URI:</label>
                        <input type="text" placeholder="e.g., https://VERIFIER.solid.community/inbox/cred-4.n3" style="width: 60%" id="verify-cred-uri">
                        <input type="submit" value="Verify Credential" id="verify-cred">
                    </div>
                </fieldset>
            </form>
            <center>
                <div id="verifiy-success-img" class="hidden" style="white-space: pre-wrap">
                    <img src="img/verifiy-success-img.png" alt="Successfully Verified Credential" height=160 width=160>
                </div>
                <div id="verifiy-error-img" class="hidden" style="white-space: pre-wrap">
                    <img src="img/verifiy-error-img.png" alt="Failed to Verify Credential" height=160 width=160>
                </div>
            </center>
            <pre id="verifiy-success-res" class="hidden" style="border:1px solid black; white-space: pre-wrap"></pre>
            <pre id="verifiy-error-res" class="hidden" style="border:1px solid black; white-space: pre-wrap"></pre>
        </div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons" target="_blank">Smashicons</a> from <a href="https://www.flaticon.com/"                           title="Flaticon" target="_blank">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"                      title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--<script src="./app/rdflib-ruben.min.js" charset="utf-8"></script>-->
    <script src="./app/dist/app.bundle.js" charset="utf-8"></script>
</html>
